name: ARM64 Test Build

on:
  workflow_dispatch:
    inputs:
      test_arm64:
        description: 'Test ARM64 build'
        required: false
        default: 'true'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test-arm64:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
      with:
        platforms: linux/arm64

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Test ARM64 build only
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/arm64
        push: false
        tags: test-arm64:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          BACKUP_RETENTION_DAYS=7

    - name: Test AMD64 + ARM64 build
      if: success()
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:experimental-multiarch
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          BACKUP_RETENTION_DAYS=7

    - name: Create summary
      run: |
        echo "## ðŸ§ª ARM64 Test Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ $? -eq 0 ]; then
          echo "âœ… ARM64 build successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Multi-arch image published:" >> $GITHUB_STEP_SUMMARY
          echo "\`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:experimental-multiarch\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next steps:" >> $GITHUB_STEP_SUMMARY
          echo "- [ ] Test the experimental multi-arch image" >> $GITHUB_STEP_SUMMARY
          echo "- [ ] If tests pass, update main workflows to include ARM64" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ ARM64 build failed" >> $GITHUB_STEP_SUMMARY
          echo "Check the logs above for details." >> $GITHUB_STEP_SUMMARY
        fi